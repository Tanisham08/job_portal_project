# schema.graphql

"""
Payload returned upon successful authentication.
"""
type AuthPayload {
  token: String!
}

# --- User Types (Updated with skills) ---
"""
Represents a user or candidate in the system.
"""
type User {
  UserID: Int!
  FirstName: String!
  LastName: String!
  DateOfBirth: String
  ProfessionalTitle: String
  Summary: String
  skills: [String] # <-- Was missing from some places
}
"""
Input for creating a new user.
"""
input UserInput {
  FirstName: String!
  LastName: String!
  DateOfBirth: String
  ProfessionalTitle: String
  Summary: String
  skills: [String] # <-- Was missing
}
"""
Input for updating an existing user's profile.
"""
input UserUpdateInput {
  FirstName: String
  LastName: String
  DateOfBirth: String
  ProfessionalTitle: String
  Summary: String
  skills: [String] # <-- Was missing
}

# --- Job Types ---
type Job {
  jobId: Int!
  title: String!
  company: String
  location: String
  salaryRange: String
  skillsRequired: [String]
  description: String
  postedAt: String
}
input JobInput {
  title: String!
  company: String
  location: String
  salaryRange: String
  skillsRequired: [String]
  description: String
}
input JobUpdateInput {
  title: String
  company: String
  location: String
  salaryRange: String
  skillsRequired: [String]
  description: String
}

# --- Application Types ---
type Application {
  appId: Int!
  userId: Int!
  jobId: Int!
  status: String!
  submittedAt: String!
  notes: String
  candidate: User
  job: Job
}
input ApplicationInput {
  userId: Int!
  jobId: Int!
  notes: String
}
input ApplicationUpdateInput {
  status: String
  notes: String
}

# --- Query Type (Updated with Smart Queries) ---
type Query {
  users(limit: Int, skip: Int, FirstName: String, LastName: String, DateOfBirth: String): [User!]!
  userById(UserID: Int!): User
  jobs(limit: Int, skip: Int, company: String, location: String, title: String): [Job!]!
  jobById(jobId: Int!): Job
  applications(userId: Int, jobId: Int, status: String): [Application!]!
  applicationById(appId: Int!): Application
  
  recommendedJobs(skillMatchThreshold: Int = 50): [Job!]!
  matchingCandidates(jobId: Int!, skillMatchThreshold: Int = 50): [User!]!
  analyticsJobsCount(location: String, company: String): Int!
}

# --- Mutation Type ---
type Mutation {
  # Auth
  register(email: String!, password: String!, role: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  
  # User
  createUser(input: UserInput!): User!
  updateUser(UserID: Int!, input: UserUpdateInput!): User!
  
  # --- THIS WAS THE MISSING PIECE ---
  """
  Updates the profile for the currently logged-in user.
  """
  updateMyProfile(input: UserUpdateInput!): User!
  # ------------------------------------

  # Deprecated user mutations
  updateUserByName(FirstName: String, LastName: String, input: UserUpdateInput!): User!
  updateUsersByName(FirstName: String, LastName: String, input: UserUpdateInput!): Int!
  deleteUser(UserID: Int!): Boolean!
  deleteUserByFields(FirstName: String, LastName: String, DateOfBirth: String): Boolean!
  deleteUsersByFields(FirstName: String, LastName: String, DateOfBirth: String): Int!

  # Job
  createJob(input: JobInput!): Job!
  updateJob(jobId: Int!, input: JobUpdateInput!): Job
  deleteJob(jobId: Int!): Boolean!

  # Application
  createApplication(input: ApplicationInput!): Application!
  apply(jobTitle: String!, companyName: String): Application!
  updateApplication(appId: Int!, input: ApplicationUpdateInput!): Application
}
